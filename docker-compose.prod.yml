version: '3.8'

services:
  kubernetes-docs:
    build:
      context: .
      args:
        - VITE_OLLAMA_BASE=${VITE_OLLAMA_BASE:-http://localhost/ollama/v1}
        - VITE_MODEL_NAME=${VITE_MODEL_NAME:-gpt-oss:20b}
    ports:
      - "80:80"  # Production port
    environment:
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
